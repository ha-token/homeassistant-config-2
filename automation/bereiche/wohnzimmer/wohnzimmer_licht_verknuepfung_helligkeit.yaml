  - alias: wohnzimmer_licht_verknuepfung_helligkeit
    description: 'Verändere bei allen Lampen gleichzeitig die Helligkeit. Hauptlicht ist Master.'
    
    #wenn die Helligkeit geändert wird
    trigger:
    #von wohnzimmer_licht
    - platform: state
      entity_id: light.wohnzimmer_licht
    
    #ohne weitere Bedingungen
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.wohnzimmer_licht
          state: 'on'
    
    #dann ändere die Helligkeit der anderen Lampen auf denselben Wert
    action:
    #Fernsehlicht
    - service: light.turn_on
      entity_id: light.wohnzimmer_licht_tv
      data_template:
        brightness: "{{ state_attr('light.wohnzimmer_licht', 'brightness') }}"
    #Stehlampe
    - service: light.turn_on
      entity_id: light.wohnzimmer_licht_stehlampe
      data_template:
        brightness: "{{ state_attr('light.wohnzimmer_licht', 'brightness') }}"

