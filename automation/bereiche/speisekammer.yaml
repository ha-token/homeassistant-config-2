################
# Speisekammer #
################

  ## Licht aus ##
  - alias: speisekammer_licht_ausschalten
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.kueche_tuere_speis_kontakt
      to: 'off'
    condition:
    action:
    - entity_id: light.kueche_licht_speis
      service: light.turn_off

  ## Licht ein ##
  - alias: speisekammer_licht_einschalten
    description: ''
    trigger:
    - platform: state
      entity_id: binary_sensor.kueche_tuere_speis_kontakt
      to: 'on'
    condition:
    action:
    - entity_id: light.kueche_licht_speis
      service: light.turn_on
