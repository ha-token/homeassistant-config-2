  - alias: 'garage_schließen'
    
    #wenn in der benachrichtigung auf garage schließen gedrückt wird
    trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: 'garage_close'
    
    #dann die garage schließen
    action:
    - service: cover.close_cover
      entity_id: cover.garage_tor
    - service: notify.mobile_app_christoph_handy
      data:
        message: clear_notification
        data:
         tag: garage_offen
      