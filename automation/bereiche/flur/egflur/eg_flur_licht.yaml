#
# Einschalten
#

  - alias: eg_flur_licht_einschalten
    description: ''
    
    trigger:
    #Kamin
    - platform: state
      entity_id: binary_sensor.flur_bewegungsmelder_eg_kamin_bewegung
      to: "on"
    #Spiegel
    - platform: state
      entity_id: binary_sensor.flur_bewegungsmelder_eg_spiegel_bewegung
      to: "on"      
    #Treppenhaus
    - platform: state
      entity_id: binary_sensor.flur_bewegungsmelder_treppe
      to: "on"
    
    condition:
      condition: template
      value_template: "{{ state_attr('sun.sun', 'elevation') < 4.5 }}"
    
    action:
    - service: light.turn_on
      entity_id: light.flur_licht_eg

#
# Ausschalten
#

  - alias: eg_flur_licht_ausschalten
    trigger:
    #Zigbee Hue Bewegungsmelder Spiegel EG  
    - platform: state
      entity_id: binary_sensor.flur_bewegungsmelder_eg_kamin_bewegung
      to: "off"
    
    action:
    - service: light.turn_off
      entity_id: light.flur_licht_eg
