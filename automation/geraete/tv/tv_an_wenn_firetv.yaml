  - alias: tv_an_wenn_firetv
    description: 'wenn FireTV übers Handy gestartet wird, automatisch in Harmony die entsprechende Aktion starten'
    
    #wenn chromecast status auf playing ändert
    trigger:
      - platform: state
        entity_id: media_player.wohnzimmer_firetv
        to: 'playing'
    
    #und nur wenn harmonyhab nicht an ist
    #condition:
    #  condition: state
    #  entity_id: remote.eg_wohnzimmer_harmonyhub
    #  state: 'off'
    
    #dann starte harmonyhub mit der aktivität Chromecast
    action:
      service: remote.turn_on
      entity_id: remote.eg_wohnzimmer_harmonyhub
      data:
        activity: FireTV
