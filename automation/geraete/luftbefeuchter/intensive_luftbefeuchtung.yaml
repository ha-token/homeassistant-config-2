  - alias: intensive Luftbefeuchtung
    description: 'aktiviert die intensive Luftbefeuchtung, wenn die Luftfeuchtigkeit unter 45% fällt.'
    trigger:
    #Luftfeuchte fällt unter 45%
    - below: 45
      device_id: 39b08e0bcadd4f4788bcd173b040f6ab
      domain: sensor
      entity_id: sensor.egwohnzimmertemperatursensor_humidity
    #aber nur länger als 5 Minuten, um Fehlauslösungen zu vermeiden  
      for:
        hours: 0
        minutes: 5
        seconds: 0
      platform: device
      type: humidity
    condition: []
    action:
    - data:
        entity_id: fan.wohnzimmer_luftbefeuchter 
      service: fan.turn_on
    - data:
        entity_id: fan.wohnzimmer_luftbefeuchter 
        speed: high
      service: fan.set_speed