  - alias: 'waschmaschine_fertig_benachrichtigung'
    ####################################################
    #                                                  #
    #   Wenn Waschmaschinenstatus wechselt auf Fertig  #
    #     oder der Timer Waschmaschine abläuft         #
    #                                                  #
    ####################################################
    trigger:
    - platform: state
      entity_id: input_select.waschmaschinenstatus
      to: Fertig
    - platform: event
      event_data: 
        entity_id: timer.waschmaschine_fertig
      event_type: timer.finished
    ##############################################################
    #                                                            #
    # nur wenn Waschmaschinenstatus Fertig und zwischen 7-23 Uhr #
    #                                                            #
    ##############################################################
    condition:
      ## Status ##
    - condition: state
      entity_id: input_select.waschmaschinenstatus
      state: Fertig
      ## Uhrzeit ##
    - condition: time
      after: "07:00:00"
      before: "23:00:00"
    ########################################################
    #                                                      #
    # dann setze den Timer für die Benachrichtigung zurück #
    #               und Benachrichtige mich                #
    #                                                      #
    ########################################################
    action:
      ###########
      #  Timer  #
      ###########
    - service: timer.start
      entity_id: timer.waschmaschine_fertig
      ######################
      #  Benachrichtigung  #
      ######################
      
      ## Esszimmer_Alexa ##
    - service: notify.alexa_media_esszimmer_alexa
      data:
        message: Die Waschmaschine ist fertig
        data:
          type: announce
      
      ## Bad_Alexa ##
    - service: notify.alexa_media_bad_alexa
      data:
        message: Die Waschmaschine ist fertig
        data:
          type: announce
    
      ## Fwohnzimmer_firetv ##
    - service: notify.wohnzimmer_firetv
      data:
        title: HomeAssistant
        message: Die Waschmaschine ist fertig
        data:
          color: indigo
          fontsize: large
      
      ## Christoph_Handy ##
    - service: notify.mobile_app_christoph_handy
      data: 
        message: Die Waschmaschine ist fertig
        title: Waschmaschine
        data:
          persistent: true
          tag: waschmaschine_fertig
