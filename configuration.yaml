#firetv und TV------------------------------------------------------------------------    
media_player:
  # Use the Python ADB implementation
  - platform: androidtv
    name: wohnzimmer_firetv
    host: 192.168.178.17
    device_class: firetv
    # adb_server_ip: 127.0.0.1
    exclude_unnamed_apps: true
    apps:
      com.zdf.android.mediathek: "ZDF"
      de.prosiebensat1digital.prosieben: "Pro7"
      mekmedia.dmax.firetv: "DMAX"
      tv.accedo.xdk.dtag.production: "MagentaTV"
      com.amazon.firebat: "Prime Video"
      com.amazon.avod: "Amazon Prime"
      com.amazon.firetv.youtube: "Youtube"
      com.netflix.ninja: "Netflix"
      com.amazon.tv.launcher: "Home"
      com.spotify.tv.android: "Spotify"
    state_detection_rules:
      'com.amazon.tv.launcher':
        - 'standby'
      'mekmedia.dmax.firetv': #DMAX
        - 'playing':
            'media_session_state': 0  
            'wake_lock_size': 2       
        - 'playing':
            'media_session_state': 0  
            'wake_lock_size': 3       
        - 'playing':
            'media_session_state': 0  
            'wake_lock_size': 4       
        - 'playing':
            'media_session_state': 0  
            'wake_lock_size': 5       
        - 'paused':
            'media_session_state': 0  
            'wake_lock_size': 1 
      'tv.accedo.xdk.dtag.production': #MagentaTV
        - 'playing':
            'wake_lock_size': 2
        - 'playing':
            'wake_lock_size': 3 
        - 'playing':
            'wake_lock_size': 4
        - 'playing':
            'wake_lock_size': 5
        - 'playing':
            'wake_lock_size': 6
        - 'playing':
            'wake_lock_size': 7
        - 'paused':
            'wake_lock_size': 1
        - 'standby':
            'wake_lock_size': 0

        
 
