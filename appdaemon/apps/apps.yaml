
#Entity Checker

ench:
  module: ench
  class: EnCh
  notify: "notify.mobile_app_christoph_handy"
  show_friendly_name: True
  initial_delay_secs: 120
  exclude:
    - automation.*
    - device_tracker.*
    - '*.dashboard_fullykiosk'
    - light.wohnzimmer_licht_stehlampe*
    - media_player.dashboard_media_player
    - media_player.wohnkeller_chromecast
    - media_player.wohnzimmer_chromecast 
    - '*.werkstatt_makitaladegeraet*' 
    - '*suedpack_handy_tracker*' 

  
  battery:
    interval_min: 180
    min_level: 20
  
  unavailable:
    interval_min: 60
 
  stale:
    max_stale_min: 90

